name: Create Project Board

on:
  workflow_dispatch:

jobs:
  create-board:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up PowerShell
        uses: actions/setup-powershell@v2

      - name: Run create_project_board script
        env:
          GITHUB_TOKEN: ${{ secrets.CREATE_BOARD_TOKEN }}
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -Command ".\.github\scripts\create_project_board.ps1 -Owner 'LukeFrankio' -Repo 'CiviWave-FEM' -ProjectName 'CiviWave-FEM Board'"
        shell: pwsh
